<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <!-- <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/cf6fa412bd.js"></script>
</head>

<body>

  <div class="container">

    <div class="reconheceVoz">
      <h1>RECONHECIMENTO DE VOZ</h1>
      <textarea id="textareaFrom" rows="8" placeholder="Entrada por voz ou texto"></textarea>
      <div class="botoes">
        <button id="btnGravar"><i class="fas fa-microphone"></i></button>
        <button id="btnParar" disabled><i class="fas fa-microphone-slash"></i></button>
        <button id="btnBaixar"><i class="fas fa-download"></i></button>
        <button id="btnLimpar"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <div class="traduzTexto">
      <h1>TRADUTOR</h1>
      <textarea id="textareaTo" rows="8" placeholder="Tradução"></textarea>
      <div class="seletores">
        <select class="selectFrom"></select>
        <select class="selectTo"></select>
      </div>
      <div class="botoes">
        <button id="btnTraduzir">TRADUZIR</button>
      </div>
    </div>

    <script src="reconhece-voz.js"></script>
    <script src="traduz-texto.js"></script>

  </div>  <!--fecha container-->

</body>

</html>
