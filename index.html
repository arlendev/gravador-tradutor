<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grava | Traduz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="icon" type="image/png" href="assets/img/faviconVoz.png">
</head>

<body>

  <div class="container">

    <header>
      <div class="containerHeader">
        <h2 class="appName">Grava | Traduz</h2>
      </div>
    </header>

    <main>
      <div class="containerMain">

        <div class="reconheceVoz">
          <label class="labelText">Reconhecimento de voz</label>
          <textarea id="textareaFrom" rows="8" placeholder="Aperte no botão para gravar sua voz ou digite um texto"></textarea>
          <div class="botoes">
            <button id="btnGravar"><img src="assets/img/microfoneBlue-liga.png"</button>
            <button id="btnParar" disabled><img src="assets/img/microfoneBlue-deliga.png"</button>
            <button id="btnBaixar"><img src="assets/img/donwloadBlue.png"</button>
            <button id="btnLimpar"><img src="assets/img/lixoBlue.png"</button>
          </div>
        </div>
  
        <div class="traduzTexto">
          <label class="labelText">Tradutor</label>
          <textarea id="textareaTo" rows="8" placeholder="Tradução"></textarea>
          <div class="seletores">
            <select class="selectFrom"></select>
            <select class="selectTo"></select>
            <button class="botoes" id="btnTraduzir">TRADUZIR</button>
          </div>
        </div>
  
        <script src="assets/js/reconhece-voz.js"></script>
        <script src="assets/js/traduz-texto.js"></script>
      </div>
    </main>

    <footer>
      <div class="containerFooter">
          <div>
              <ul class="social">
                  <li><p>Desenvolvido por Arlen Possamai | 2022</p></li>
                  <li><a href="https://www.linkedin.com/in/arlen-possamai-9899791a9/" target="_blank"><img src="assets/img/linkedinBlue.png"</a></li>
                  <li><a href="https://github.com/arlendev" target="_blank"><img src="assets/img/githubBlue.png"</a></li>
                  <li><a href="https://arlendev.github.io/portfolio/" target="_blank"><img src="assets/img/arlenBlue.png"</a></li>
                  <li><a href="https://www.facebook.com/arlen.possamai" target="_blank"><img src="assets/img/facebookBlue.png"></a></li>
             </ul>   
          </div>
      </div>
    </footer>

  </div> <!--fecha container-->

</body>

</html>
