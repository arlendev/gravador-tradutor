<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grava | Traduz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="icon" type="image/png" href="voz (1).png">
  <!-- <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/cf6fa412bd.js"></script>
</head>

<body>

  <div class="container">

    <header>
      <div class="containerHeader">
        <h2 class="appName">Grava | Traduz</h2>
      </div>
    </header>

    <main>
      <div class="containerMain">
        <div class="reconheceVoz">
          <label class="labelText">Reconhecimento de voz</label>
          <textarea id="textareaFrom" rows="8" placeholder="Aperte no botão para gravar sua voz ou digite um texto"></textarea>
          <div class="botoes">
            <button id="btnGravar"><i class="fas fa-microphone"></i></button>
            <button id="btnParar" disabled><i class="fas fa-microphone-slash"></i></button>
            <button id="btnBaixar"><i class="fas fa-download"></i></button>
            <button id="btnLimpar"><i class="fas fa-trash-alt"></i></button>
          </div>
        </div>
  
        <div class="traduzTexto">
          <label class="labelText">Tradutor</label>
          <textarea id="textareaTo" rows="8" placeholder="Tradução"></textarea>
          <div class="seletores">
            <select class="selectFrom"></select>
            <select class="selectTo"></select>
            <button class="botoes" id="btnTraduzir">TRADUZIR</button>
          </div>
        </div>
  
        <script src="reconhece-voz.js"></script>
        <script src="traduz-texto.js"></script>
      </div>
    </main>

    <footer>
      <div class="containerFooter">
          <div>
              <ul class="social">
                  <li><p>Desenvolvido por Arlen Possamai | 2022</p></li>
                  <li><a href="https://www.linkedin.com/in/arlen-possamai-9899791a9/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                  <li><a href="https://github.com/arlendev" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                  <li><a href="https://arlendev.github.io/portfolio/" target="_blank"><i class="fa-solid fa-globe"></i></a></li>
                  <li><a href="https://www.facebook.com/arlen.possamai" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
             </ul>   
          </div>
      </div>
    </footer>

  </div> <!--fecha container-->

</body>

</html>
